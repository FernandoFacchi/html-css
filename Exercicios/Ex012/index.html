<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>este video esta hospedado no meu próprio server.</p>
    <video controls width="560px" loop poster="">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>
        Infelizmente o Video não foi reproduzido
        </p>
    </video>
    <h1>Inserindo vídeos </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/B1J6Ou4q8vE?si=BVRuoUoJ-CTDgUS0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uVzT6D-yhZg?si=D-Yq0hY_9OTow-Q3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
