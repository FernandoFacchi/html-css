<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <Style>
        *{/* configurações globais das css */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #024959 , #025951, #02735E, #038C3E, #0CF25D );
            background-attachment: fixed;
        }
        h1, p{
            color: #04f052;
            font-family: Arial, Helvetica, sans-serif;
        }
    </Style>
</head>
<body>
    <h1> Teste Gradientes </h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Optio voluptates totam, omnis quod officiis vel doloremque excepturi aut perferendis iste, magni blanditiis ab unde sed libero sint quisquam. Iste, praesentium?</p>
</body>
</html>
