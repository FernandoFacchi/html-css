<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 200px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
        }
        tr:nth-child(even){
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">A</td>
            
            <td>C</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td rowspan="2">G</td>
        </tr>
        <tr>
            <td colspan="2">H</td>
            
            
        </tr>
        <tr>
            <td rowspan="2">K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            
            <td>O</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>
