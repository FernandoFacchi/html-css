<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado" required>
                <option value="">Escolha o Estado</option>
                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="PA">Pará</option>
                    <option value="RM">Roraima</option>
                    <option value="RO">Rondônia</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RE">Recife</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
                <optgroup label=" Região Centroeste">
                    <option value="TO">Tocantins</option>
                    <option value="GO">Goiás</option>
                    <option value="DF">Distrito Federal</option>    
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
                <optgroup label="Região Suldeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>   
            </select>
        </p>
        <label for="iprof">Profissão: </label>
        <input type="text" name="prof" id="iprof" list="lstprof" required>
        <datalist id="lstprof">
            <option>Administração</option>
            <option>Contabilista</option>
            <option>Engenheiro Mecânico</option>
            <option>Engenheiro de Software</option>
            <option>Engenheiro Civíl</option>
            <option>Técnico Agrícola</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
            <option>Técnico Eletromecânico</option>
            <option>Agrônomo</option>
        </datalist>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>


        <p>
            <input type="submit" value="Salvar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
