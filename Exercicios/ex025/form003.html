<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome completo: </label>
            <input type="text" name="nome" id="inome" placeholder="Nome do usuário" maxlength="30" required autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="6.0" required autocomplete="off">
        </p>
        <p>
            <label for="imes">Mês referenta a nota: </label>
            <input type="month" name="mes" id="imes" required autocomplete="off" value="2024-02">
        </p>
        <p>
            <label for="idia">Dia em que foi realizado a prova: </label>
            <input type="date" name="dia" id="idia" required value="2024-02-29">
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora" required value="00:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
