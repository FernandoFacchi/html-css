<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios com CheckBox e radios</h1>
    <form action="cadastro.php" method="get" >
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isexmas" value="Masculino"><label for="isexmas">Masculino</label><br>
                <input type="radio" name="sexo" id="isexfem" value="Feminino"><label for="isexfem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esfut" id="iesfut" value="Futebol"> 
                <label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esbas" id="iesbas" value="Basquete"> <label for="iesbas">Basquete</label><br>
                <input type="checkbox" name="esvol" id="iesvol" value="Vôlei"> <label for="iesvol">Vôlei</label><br>
                <input type="checkbox" name="esten" id="iesten" value="Tênis"> <label for="iesten">Tênis</label><br>
                <input type="checkbox" name="esnat" id="iesnat" value="Natação"> <label for="iesnat">Natação</label><br>
                <input type="checkbox" name="esbad" id="iesbad" value="Badminton"> <label for="iesbad">Badminton</label><br>
                <input type="checkbox" name="espir" id="iespir" value="Espiribol"> <label for="iespir">Espiribol</label><br>
                <input type="checkbox" name="nenhumes" id="inesp" value="Nenhumesp"><label for="inesp">(Nenhum Esporte)</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Salvar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
