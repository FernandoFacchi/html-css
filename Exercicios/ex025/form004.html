<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php">
            <p>
                <label for="inome">Nome Completo: </label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="imail">E-mail: </label>
                <input type="email" name="email" id="imail" required autocomplete="email" size="40">
            </p>
            <!-- Estudar mais sobre RegEx-->
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="telefone" id="itel" placeholder="(xx)xxxx-xxxx" required>
            </p>
            
            <p>
                <input type="submit" value="Cadastrar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
