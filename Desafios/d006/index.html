<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <img src="" alt="">
    <h1>Tags em HTML</h1>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;; ">parágrafo</abbr>

            </abbr>

            <abbr>
